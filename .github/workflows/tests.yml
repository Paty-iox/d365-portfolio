name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  plugin-tests:
    name: C# Plugin Tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v2

      - name: Restore ClaimGeocoder.Tests
        run: dotnet restore
        working-directory: ApexClaims/Code/Plugins/ClaimGeocoder.Tests

      - name: Restore ClaimWeather.Tests
        run: dotnet restore
        working-directory: ApexClaims/Code/Plugins/ClaimWeather.Tests

      - name: Build ClaimGeocoder.Tests
        run: dotnet build --no-restore
        working-directory: ApexClaims/Code/Plugins/ClaimGeocoder.Tests

      - name: Build ClaimWeather.Tests
        run: dotnet build --no-restore
        working-directory: ApexClaims/Code/Plugins/ClaimWeather.Tests

      - name: Run ClaimGeocoder tests
        run: dotnet test --no-build --verbosity normal
        working-directory: ApexClaims/Code/Plugins/ClaimGeocoder.Tests

      - name: Run ClaimWeather tests
        run: dotnet test --no-build --verbosity normal
        working-directory: ApexClaims/Code/Plugins/ClaimWeather.Tests

  function-tests:
    name: Azure Function Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ApexClaims/Code/AzureFunctions

      - name: Run tests
        run: npm test
        working-directory: ApexClaims/Code/AzureFunctions
